<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testdoc</title>
</head>

<body>
    <input id="numpeople" type="text">
    <button onclick="onepersonrecipe()" id="calculate" >Portionen</button>
    <div id="ingredients">
    </div>
</body>




<script>
    let recipe = ["Pfannkuchen", 1, "Eier", 100, "g Mehl", 50, "g Zucker"];
    function onepersonrecipe() {
        let numpeople = +document.getElementById('numpeople').value;
        document.getElementById('ingredients').innerHTML = '';
        document.getElementById('ingredients').innerHTML += `<h1>${recipe[0]}</h1>`;
        for (let i = 1; i < recipe.length; i += 2) {
            document.getElementById('ingredients').innerHTML += `<p>${recipe[i] * numpeople} ${recipe[i + 1]}</p>`;
        }
    }
</script>
