<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadAllImages() ">
    <nav>
        <img onclick="zoomInPicture()" src="/img/logo.png">
        <input type="text" placeholder="Search">
        <img src="/img/pages.png">
    </nav>
    <div class="main">
        <div id="menu" class="menu">
            <ul>
                <li>
                    <img src="/img/icons/photos.png" alt="">
                    <p>Photos</p>
                </li>
                <li>
                    <img src="/img/icons/favorites.png" alt="">
                    <p>Favorites</p>
                </li>
                <li>
                    <img src="/img/icons/trash.png" alt="">
                    <p>Trash</p>
                </li>
                <li>
                    <img src="/img/icons/Storage.png" alt="">
                    <p>Storage</p>
                    <!-- storage line with percentages -->
                </li>
            </ul>
        </div>
        <div id="picture-container" class="picture-container">
        </div>
    </div>
    <div id="zoom-picture-container" class="zoom-picture-container d-none" >
        <img onclick="closeZoomPicture()" class="close-foto" src="/img/icons/x-mark-48.png">
        <img id="zoomed-picture" src="/gallerypics/1.jpg">
        <img onclick="switchRightPicture()" class="arrow-right" src="/img/icons/arrow-88-48-2.png">
        <img onclick="switchLeftPicture(this.id)"class="arrow-left" src="/img/icons/arrow-24-32.png">
    </div>
</body>
<script src="script.js"></script>

</html>
