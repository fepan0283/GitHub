<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="players">
        <h1>Player 1</h1>
        <h1>Player 2</h1>
    </div>
    <div class="playericons">
        <img src="plus-8-512.png">
        <img src="circle-outline-512.png">
    </div>
    <div class="canvas">
        <div class="row">
            <div onclick="selectField(this.id)" id="field1" class="field"><img id="circle1" class="d-none" src="/circle-outline-512.png"><img id="cross1" class="d-none" src="/plus-8-512.png"></div>
            <div onclick="selectField(this.id)" id="field2" class="field"><img id="circle2" class="d-none" src="/circle-outline-512.png"><img id="cross2" class="d-none" src="/plus-8-512.png"></div>
            <div onclick="selectField(this.id)" id="field3" class="field"><img id="circle3" class="d-none" src="/circle-outline-512.png"><img id="cross3" class="d-none" src="/plus-8-512.png"></div>
        </div>
        <div class="row">
            <div onclick="selectField(this.id)" id="field4" class="field"><img id="circle4" class="d-none" src="/circle-outline-512.png"><img id="cross4" class="d-none" src="/plus-8-512.png"></div>
            <div onclick="selectField(this.id)" id="field5" class="field"><img id="circle5" class="d-none" src="/circle-outline-512.png"><img id="cross5" class="d-none" src="/plus-8-512.png"></div>
            <div onclick="selectField(this.id)" id="field6" class="field"><img id="circle6" class="d-none" src="/circle-outline-512.png"><img id="cross6" class="d-none" src="/plus-8-512.png"></div>
        </div>
        <div class="row">
            <div onclick="selectField(this.id)" id="field7" class="field"><img id="circle7" class="d-none" src="/circle-outline-512.png"><img id="cross7" class="d-none" src="/plus-8-512.png"></div>
            <div onclick="selectField(this.id)" id="field8" class="field"><img id="circle8" class="d-none" src="/circle-outline-512.png"><img id="cross8" class="d-none" src="/plus-8-512.png"></div>
            <div onclick="selectField(this.id)" id="field9" class="field"><img id="circle9" class="d-none" src="/circle-outline-512.png"><img id="cross9" class="d-none" src="/plus-8-512.png"></div>
        </div>
    </div>
    <div id="winner-popup" class="winner-popup d-none">
        <h2>The Winner is:</h2>
        <p id="winner" class="winner"></p>
        <button onclick="restartGame()">Play again</button>
    </div>

</body>



</html>
