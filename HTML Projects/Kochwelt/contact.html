<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Economica:wght@700&family=Raleway&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body onload="includeHTML()">
    <!-- import header from templates -->
    <div w3-include-html="templates/header.html"></div>

    <div class="contact-container">
    <input class="contact-input" type="text" placeholder="Vorname">
    <input class="contact-input" type="text" placeholder="Nachname">
    <button>Senden</button>
    </div>
    <textarea placeholder="Deine Nachricht" name="Deine Nachricht" id="contact-message" cols="30" rows="10"></textarea>
    
    <!-- Footer Import-->
    <div w3-include-html="templates/footer.html"></div>

</body>

</html>
