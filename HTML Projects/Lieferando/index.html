<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieferando</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

</head>

<body onload="loadMenuItems()">
    <div class="menubar">
        <img src="/img/lieferando-de-logo.png" alt="">
        <p class="address">Friedhofstr. 14 42781 Haan</p>
        <div class="menu">
            <div class="languages">
                <img src="/img/icons/germany.png" alt="">
                <img src="/img/icons/united-kingdom.png" alt="">
            </div>
            <img src="/img/icons/menu.png" style="margin-left: 10px;" alt="">
        </div>
    </div>
    <div class="main">
        <div class="restaurant-content">
            <img src="img/sushi-main.jpg" alt="">
            <div class="restaurant-logo-container">
                <img src="img/logo.png" alt="">
            </div>
            <div class="title-container">
                <div class="title-review-container">
                    <h1>Sushi Factory</h1>
                    <div class="star-container">
                        <img src="/img/icons/star-32.png" alt="">
                        <img src="/img/icons/star-32.png" alt="">
                        <img src="/img/icons/star-32.png" alt="">
                        <img src="/img/icons/star-32.png" alt="">
                    </div>
                </div>
                <div class="info-container">
                    <img src="/img/icons/info-32.png" alt="">
                    <img src="/img/icons/question-mark-4-32.png" alt="">
                </div>
            </div>
            <div class="category-container">
                <img src="/img/icons/magnifying-glass-3-32.png" alt="">
                <p class="category" style="background-color: orange; padding: 9px;border-radius: 15px; color: white;">Beliebte Gerichte</p>
                <p class="category">Sashimi</p>
                <p class="category">Maki</p>
                <p class="category">Sushi Menus</p>
                <p class="category">Vegetarisch</p>
                <p class="category">Fleisch</p>
                <p class="category">Fisch</p>
                <p class="category">Vegan</p>
                <p class="category">Mittagsmenu</p>
                <p class="category">Spezialrollen</p>
            </div>
            <div class="current-menu-container">
                <h2>Beliebte Gerichte</h2>
            </div>
            <div id="all-items-container" class="all-items-container">
                <!-- imported from js -->
            </div>

        </div>



        <div class="cart">
            <div class="cart-headline-container">
                <b>Warenkorb</b>
            </div>
            <div class="cart-content-container" id="cart-content-container">
            <!-- js includes cart items when add button is clicked -->
            </div>
            <div id="final-sum-container" class="final-sum-container d-none">
                <p>Zwischensumme</p>
                <p class="final-sum" id="final-sum" ></p>
            </div>
            <div id="delivery-cost-container" class="delivery-cost-container d-none">
                <p>Lieferkosten</p>
                <p id="delivery-cost">1,00€</p>
            </div>
            <div id="total-container" class="delivery-cost-container d-none">
                <b>Gesamt</b>
                <b id="total-cost">dummy</b>
            </div>
            <div id="button-container" class="button-container d-none">
                <button>Jetzt bestellen</button>
            </div>
            <div id="cart-item-container" class="cart-item-container d-none">
                <div class="item-container">
                    <p id="counter${menuItemNumber}" style="font-size: 18px">1</p>
                    <p>Maki Lachs</p>
                </div>
                <div class="item-container">
                    <div class="plus-minus-container">
                        <img onclick="" src="/img/icons/plus-8-32.png" alt="">
                        <img onclick="" src="/img/icons/minus-32.png" alt="">
                   </div>
                   <p>4,50€</p>
                </div>

            </div>
        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
